<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      {% for media in objects %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          {% if media.file_type == "0" %}
          <img class="card-img-top" src="{{media.file.url}}" alt="Card image cap">
          {% else %}
          <video src="{{media.file.url}}" style="min-width: 100%; max-width: 100%; max-height: 100%; min-height: 100%;" controls></video>
          {% endif %}
          <div class="card-body">
            <h3>{{media.title}}</h3>
            <p class="card-text">{{media.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="/media/{{media.id}}/"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
                {% if media.author.username == request.user.username %}
                <a href="/media/{{media.id}}/edit/"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                {% endif %}
              </div>
              <small class="text-muted">{{media.created}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
